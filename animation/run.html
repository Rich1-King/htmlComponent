<html>
    <head>
        <meta charset="UTF-8"/>
        <title>旋转动画</title>
        <link rel="stylesheet" type="text/css" href="./run.css"/>
    </head>
    <body>
        <div id="container">
            <div id="head" style="background-color: black;color: gold; width: 100%; height: 50px;">
                <span style="margin-left: 25px;float: left; width: 80px; height: 100%; text-align: center;line-height: -moz-block-height">
                    动画展示
                </span>
            </div>
            <div style="position: absolute; width: 25px; background-color: gray; height: 100%;"></div>
            <div id="center" style="margin-left: 25px; overflow-y: auto">
                <div id="rect" style="text-align: center; line-height: -moz-block-height;float: left;margin-top: 75px;background-color: gold;margin-left: 30px; width: 250px; height: 180px">
                    矩形
                </div>
                <div id="cicleY" style="text-align: center; line-height: -moz-block-height;float: left; margin-left: 50px; margin-top: 75px; background-color: red; width: 250px; height: 250px; border-radius: 50%">
                    绕Ｙ轴
                </div>
                <div id="cicleX" style="text-align: center; line-height: -moz-block-height;float: left; margin-left: 50px; margin-top: 75px; background-color: skyblue; width: 250px; height: 250px; border-radius: 50%">
                    绕Ｘ轴
                </div>
                <div id="cicleZ" style="text-align: center; line-height: -moz-block-height;float: left; margin-left: 50px; margin-top: 75px; background-color: gray; width: 250px; height: 250px; border-radius: 50%">
                    绕Ｚ轴
                </div>
                <div id="cicle" style="text-align: center; line-height: -moz-block-height;float: left; margin-left: 50px; margin-top: 75px; background-color: green; width: 250px; height: 250px; border-radius: 50%">
                    绕坐标系
                </div>
                <div id="triangle" style="float: left;margin-left: 50px; margin-top: 75px;width: 0px; height: 0px; border-left: 200px solid transparent;border-right: 200px solid transparent; border-bottom: 200px solid green; text-align: center; line-height: -moz-block-height">
                </div>
            </div>
        <div>
    </body>
</html>
